<div class="feature-toggle" ng-controller="PlaceController as vm">
  <div class="question col-md-8 col-md-push-4">
    <p ng-cloak>
      <select ng-model="vm.prefecture_id" ng-change="vm.select()">
      <option value="{{pref.id}}" ng-repeat="pref in vm.prefectures" ng-bind="pref.prefecture"></option>
      </select>
    </p>

    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
        <style>
            html { height: 100% }
            body { height: 100%; margin: 15%; padding: 0 }
            #map { height: 80% }
        </style>

     <div>
        <input type = "text" name id = city_name value = "" >
         <button id =search >検索する</button>
    </div>

  <div id="map"></div>
  <script>
      var latlng = new google.maps.LatLng(35.66, 139.69);
      var options = {
          zoom: 15,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById('map'), options);

  </script>

  </div>
</div>
