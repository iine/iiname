<div ng-controller="InterestsController as vm" class="interests_controller">
  <p class="question">どちらに興味がありますか？</p>
  <div class="interests_wrapper">
    <div class="interests_image" style="background: url('{{vm.images[0].url}}') no-repeat 50% 50%; background-size:cover;" alt="{{vm.images[0].keyword}}" ng-click="vm.ileft()"></div>
    <div class="interests_image" style="background: url('{{vm.images[1].url}}') no-repeat 50% 50%; background-size:cover;" alt="{{vm.images[1].keyword}}" ng-click="vm.iright()"></div>
  </div>
</div>
